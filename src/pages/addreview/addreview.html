<ion-header>
    <ion-navbar>
        <ion-title>{{editRate ? ('Edit Review'| translate) : ('Add Review'| translate)}}</ion-title>
        <ion-buttons start right>
            <button ion-button (click)="dismiss(pageParams.provider_id)">
                    <ion-icon name="close"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>


<ion-content dir="ltr">
    <div class="inner-content">
    <ion-card>
        <ion-card-header>
            {{'Kindly give me a review'|translate}}
        </ion-card-header>
        <!-- <ion-card-content>
            The British use the term "header", but the American term "head-shot" the English simply refuse to adopt.
        </ion-card-content> -->
    </ion-card>
    <ion-list>
        <ion-item>
            <rating [(ngModel)]="rate"
                readOnly="false"
                max="5"
                emptyStarIconName="star-outline"
                halfStarIconName="star-half"
                starIconName="star"
                nullable="false"
                (ngModelChange)="onModelChange($event)">
            </rating>
        </ion-item>
        <ion-item>
            <ion-label stacked>{{'Message Content'|translate}}</ion-label>
            <ion-textarea [(ngModel)]="rateMsg" placeholder="{{'Message Content'|translate}}"></ion-textarea>
        </ion-item>
    </ion-list>
