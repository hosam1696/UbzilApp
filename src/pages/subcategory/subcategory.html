<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>قسم فرعي</ion-title>
    </ion-navbar>
    <ion-toolbar>
        <ion-searchbar (ionInput)="getItems($event)" placeholder="{{'Search'| translate}}"></ion-searchbar>
    </ion-toolbar>
</ion-header>


<ion-content>
<ion-list>
    <ion-item (click)="goAddRequest()" *ngFor="let item of items">
        <ion-thumbnail item-start>
            <img src="{{ item.img }}" alt=""/>
        </ion-thumbnail>
        <h2>{{ item.name }}</h2>
        <ion-icon ios="ios-arrow-back" md="ios-arrow-back"></ion-icon>
    </ion-item>
</ion-list>
</ion-content>
