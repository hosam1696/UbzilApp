<!--
  Generated template for the PlacesModalPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <ion-title>{{'place'|translate}}</ion-title>
    <ion-buttons start *ngIf="closemodels">
        <button clear ion-button (click)="closeModal()">
          <ion-icon name="close"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
  <div class="loader-holder">
    <uz-loader *ngIf="loader"></uz-loader>
  </div>
  <ion-list>
    <ion-item  
     *ngFor="let place of Places"
     (click)="navigateTo(place.id, place.name)"
     >
      {{place.name}}
    </ion-item>
  </ion-list>
</ion-content>
