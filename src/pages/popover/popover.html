<ion-header>
    <ion-navbar>
        <ion-title>{{'Call Me'|translate}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding class="popover-page">
    <ion-list dir="ltr">
        <ion-item *ngFor="let phone of phonenum" (click)="close()">
            <ion-icon name="call" item-start></ion-icon>
            {{phone.num_value}}
            <ion-icon name="arrow-forward" item-end></ion-icon>
        </ion-item>
    </ion-list>
</ion-content>
