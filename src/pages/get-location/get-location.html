<ion-header>
      <ion-navbar color="primary">
        <ion-title>{{'map-select'|translate}}</ion-title>
        <ion-buttons start>
          <button ion-button (click)="myCurrentLoc()"  class="small"> {{'map-my-location'|translate}}&nbsp;<ion-icon name="pin"></ion-icon> </button>
        </ion-buttons> 
        <ion-buttons end>
          <button ion-button class="close-btn" (click)="closeModalwithoutSave()">
            <ion-icon name="md-close-circle" color="light">
            </ion-icon>
          </button>
        </ion-buttons>
        
      </ion-navbar>
      <input  [hidden]="mapLoaded == false" id="pac-input" placeholder="{{'map-search'|translate}}">
</ion-header>

<ion-content>
    <p text-center *ngIf="loader" class="center-loader">
    <ion-spinner name="crescent" color="primary"></ion-spinner>
    &nbsp;{{'loading...'|translate}}
    </p>
    
    <div #map id="map" style="height:100%;"></div>

    <button [hidden]="mapLoaded == false" id="save-loc" ion-button (click)="closeModal()">{{saveLocTitle}}</button>

</ion-content>
