<ion-header>
  <ion-toolbar>
    <ion-searchbar placeholder="{{'Search service'| translate}}"></ion-searchbar>
<div class="logo" (click)="navigateTo('SearchResults')"><span>U</span><span>b</span><span>z</span><span>i</span><span>l</span>

      <span>|</span></div>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-segment [(ngModel)]="segment">
    <ion-segment-button value="nearbyServices">
      {{'nearby-services' | translate}}
    </ion-segment-button>
    <ion-segment-button value="qoutes">
      {{'Get-qoutes' | translate}}
    </ion-segment-button>
    <ion-segment-button value="book">
      {{'Book-schedule' | translate}}
    </ion-segment-button>
  </ion-segment>

  <uz-loader *ngIf="ubzilLoader" [full]="false" [relative]="false"></uz-loader>

  <div [ngSwitch]="segment" class="my-segment">
    <ion-grid *ngSwitchCase="'nearbyServices'">
      <ion-row>

        <ion-col *ngFor="let service of nearByServices" class="category-col">
          <div class="category" (click)="navigateTo('SubCategory',service.subCount, service)">
            <div class='category-img'>
              <img [src]="!service.ser_icon?imagePath(service.ser_icon):'assets/img/png/computer.png'" />
            </div>
            <div class="title">
              <h4>{{service.service_name}}</h4>
            </div>
            <div class="wight-effect"></div>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>


    <ion-grid *ngSwitchCase="'qoutes'">
      <ion-row>
        <ion-col *ngFor="let service of requestServices" col-4 class="category-col">
          <div class="category" (click)="navigateTo('SubCategory',service.subCount, service.id)">
            <div class='category-img'>
              <img [src]="!service.ser_icon?imagePath(service.ser_icon):'assets/img/png/computer.png'" alt=""/>
            </div>
            <div class="title">
              <h4>{{service.service_name }}</h4>
            </div>
            <div class="wight-effect"></div>
          </div>
        </ion-col>

      </ion-row>
    </ion-grid>
<p text-center *ngIf="inErr">*DEV only Internal Server Error</p>

    <ion-grid *ngSwitchCase="'book'">
      <ion-row>


        <ion-col *ngFor="let service of bookDate" col-6 class="category-col">
          <div class="category" (click)="navigateTo('SubCategory',service.subCount, service.id)">
            <div class='category-img'>
              <img [src]="!service.ser_icon?imagePath(service.ser_icon):'assets/img/png/computer.png'"/>
            </div>
            <div class="title">
              <h4>{{service.service_name}}</h4>
            </div>
            <div class="wight-effect"></div>
          </div>
        </ion-col>

<!--
        <ion-col col-6 class="category-col">
          <div class="category" (click)="navigateTo('book')">
            <div class='category-img'>
              <img src="assets/img/png/lab.png" alt=""/>
            </div>
            <div class="title">
              <h4>{{'Medical lab' | translate}}</h4>
            </div>
            <div class="wight-effect"></div>
          </div>
        </ion-col>

      -->
      </ion-row>
    </ion-grid>
  </div>

</ion-content>
