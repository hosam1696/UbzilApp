
<ion-header>
    <ion-navbar>
        <ion-title>{{'serProvs' | translate}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <uz-loader *ngIf="loader"></uz-loader>
    <div class="main-content">
        <ion-list>
            <ion-item *ngFor="let provider of providers">
                <ion-thumbnail item-start (click)="goProfilePage()">
                               <img [src]="provider.avatar?provider.avatar:'assets/img/12.jpg'">
                </ion-thumbnail>
                <h2>
                    {{provider.fullname}} 
                    <span class="distance">
                    <ion-icon color="primary" name="pin"></ion-icon>    
                    {{provider.distance | number:'.2-2'}} {{'km'|translate}}
                    </span>
                </h2>
                
                <div class="user-rate">
                    <div class="stats-container">
                        <div class="rating-b" >
                            <div class="rating-b-1">
                                <img src="assets/img/rating-b-1.png" alt=""/>
                            </div>
                            <div class="rating-b-2" style="width:100%">
                                <img src="assets/img/rating-b-2.png" alt=""/>
                            </div>
                        </div>
                        <span> 5.0</span>
                        <div class="review-num"><h4>25 {{'Review'|translate}}</h4></div>
                    </div>
                </div>
                <div class='button-div'>
                    <ion-icon name="chatbubbles" (click)="MessagesDetail(provider.id)"></ion-icon> 
                    <ion-icon name="call" (click)="openPopover($event, provider.mobile)"></ion-icon>     
                </div>

            </ion-item>
