
<ion-header>
    <ion-navbar>
        <ion-title>{{'Book Date'| translate}}</ion-title>
        <ion-buttons start right>
            <button ion-button (click)="dismiss()">
                    <ion-icon name="close"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content>

    <div class="main-content" *ngIf="!showLoader">

        <div class="inner-content">
            <ion-list class="user-data">
                <ion-item>
                    <ion-label>{{'Name' | translate}}</ion-label>
                    <ion-input type="text" [(ngModel)]="bookingName" value=""></ion-input>
                    <ion-icon name="checkmark" item-right></ion-icon>
                </ion-item>
                <ion-item>
                    <ion-label>{{'Phone number' | translate}}</ion-label>
                    <ion-input type="tel" [(ngModel)]="bookingMobile" value=""></ion-input>
                    <ion-icon name="checkmark" item-right></ion-icon>
                </ion-item>
                <ion-item class="day">
                    <ion-label>{{'Day'| translate}}</ion-label>
                    <ion-select [(ngModel)]="bookingDate"  cancelText="{{'Cancel'|translate}}" okText="{{'Ok'|translate}}">
                        <ion-option value="1">{{'select' | translate}}</ion-option>
                        <ion-option *ngFor="let ddatess of fourDates" value="{{ddatess | date: 'yyyy-MM-dd'}}"> {{pageParams.day| translate}} {{ddatess | date: 'yyyy-MM-dd'}}</ion-option>
                    </ion-select>
                </ion-item>
                <ion-item>
                    <ion-label stacked>{{'Message Content'|translate}}</ion-label>
                    <ion-textarea [(ngModel)]="bookingMessage"></ion-textarea>
                </ion-item>
            </ion-list>




        </div>

    </div>

</ion-content>

<ion-footer>
    <ion-toolbar>
        <ion-title (click)="BookDate()">{{'Book Date'| translate}} <ion-spinner *ngIf="addLoader" name="bubbles"></ion-spinner></ion-title>
    </ion-toolbar>
</ion-footer>
